<section class="banner-carousel">
   <!--In case of change the slide in time internal remove data-bs-interval="false" -->
   <div id="myCarousel" class="carousel slide banner-carousel__slider" data-bs-ride="carousel" data-bs-touch="true"
      >
      <div class="carousel-inner">
         <div class="carousel-item active">
            <!-- Provide informative content related to image in aria-label attribute -->
          
            <div class="banner-carousel__image" role="img" aria-label="image"
               style="background-image: url('https://picsum.photos/1200/960');">
                 <!-- Provide left or right value in data-text-align attribute -->
               <div class="banner-carousel__text" data-text-align="left">
                  <h1 class="banner-carousel__text-title">Treat Yourself</h1>
                  <h2 class="banner-carousel__text-subtitle">...Remove Lines</h2>
               </div><a href="#" class="banner-carousel__link"
                  aria-label="Schedule your consultent by clinking on the link"
                  title="Schedule your consultent by clinking on the link">button text</a>
            </div>
         </div>
         <div class="carousel-item">
            <div class="banner-carousel__image" role="img" aria-label="image"
               style="background-image: url('https://picsum.photos/1100/960');">
               <div class="banner-carousel__text" data-text-align="center">
                  <h1 class="banner-carousel__text-title">Look years</h1>
                  <h2 class="banner-carousel__text-subtitle">Younger...</h2>
               </div><a href="#" class="banner-carousel__link"
                  aria-label="Schedule your consultent by clinking on the link"
                  title="Schedule your consultent by clinking on the link">button text</a>
            </div>
         </div>
         <div class="carousel-item">
            <div class="banner-carousel__image" role="img" aria-label="image" 
               style="background-image: url('https://picsum.photos/1000/960');">
               <div class="banner-carousel__text" data-text-align="right">
                  <h1 class="banner-carousel__text-title">Love Your body</h1>
                  <h2 class="banner-carousel__text-subtitle">even more...</h2>
               </div><a href="#" class="banner-carousel__link"
                  aria-label="Schedule your consultent by clinking on the link"
                  title="Schedule your consultent by clinking on the link">button text</a>
            </div>
         </div>
      </div>
      <button class="carousel-control-prev banner-carousel__button" aria-label="Previous slide" type="button"
         data-bs-target="#myCarousel" data-bs-slide="prev">
         <span class="carousel-control-prev-icon banner-carousel__button-left" aria-hidden="true"></span>
      </button>
      <button class="carousel-control-next banner-carousel__button" type="button" aria-label="Next slide"
         data-bs-target="#myCarousel" data-bs-slide="next">
         <span class="carousel-control-next-icon banner-carousel__button-right" aria-hidden="true"></span>
      </button>
   </div>
</section>
