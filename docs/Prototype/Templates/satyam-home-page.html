    <main id="main">
        <section class="home-design"
                 style="background-image: linear-gradient(to top, rgba(247, 247, 247, 0), #c9c9c9), url('https://media.designcafe.com/wp-content/uploads/2021/05/26182848/indian-style-kitchen-interior-designs-for-your-home.jpg');" >
   
            <h3 class="home-design-title">Let`s build your dream together.</h3>
            <div class="home-design-content">
                <div class="home-design-content--left">
                    <div class="design-room first">
                        <span class="design-room__label">Bedroom</span>
                        <div class="design-room-content">
                          <span class="icons design-room__minus fas fa-minus-circle"></span>
                          <div class="design-room__quantity">

                          </div>
                          <span class="icons design-room__plus fas fa-plus-circle"></span>
                        </div>

                    </div>
                    <div class="design-room">

                        <div class="design-room-content">
                          <span class="icons design-room__minus fas fa-minus-circle"></span>

                          </div>
                          <span class="icons design-room__plus fas fa-plus-circle"></span>
                        </div>
                    </div>
                </div>
                <div class="home-design-content--right">
                    <div class="home-design-location home-design-right-item">
                        <span class="design-room__label">Near</span>
                        <div class="location-list">

                    </div>
                    <div class="home-design-search home-design-right-item">
                        <span class="search-icon fas fa-search"></span>
                    </div>
                </div>

            </div>
